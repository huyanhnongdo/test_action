name: Build with Nuitka

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      # 1️⃣ Lấy mã nguồn
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Python (ví dụ 3.12)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # 3️⃣ Cài Nuitka và các phụ thuộc cần thiết
      - name: Install Nuitka
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install nuitka

      # 4️⃣ Biên dịch module bằng Nuitka
      - name: Compile module with Nuitka
        run: |
          python -m nuitka --module filename.py --output-dir=build
          ls -lh build/

      # 5️⃣ Xuất artifact sau khi build
      - name: Upload compiled module
        uses: actions/upload-artifact@v4
        with:
          name: compiled-module-${{ matrix.os }}
          path: build/
